<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>
  <div class="wrapper">
    <nav>
      <ul id="top-menu">
        <li class="float-left"><a>About</a></li>
        <li class="float-left"><a>Store</a></li>
        <li id="thanks">Icon (magnifying glass) made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></li>
        <li class="float-right float-right-longer"><span id="blue-button"><button id="sign-in">Sign in</button></span></li>
        <li class="float-right" id="grid" title="Google apps"><a><i class="fas fa-th"></i></a></li>
        <li class="float-right"><a>Images</a></li>
        <li class="float-right"><a>Gmail</a></li>
      </ul>
    </nav>
    <div id="main">
      <div id="logo"></div>
      <form action="" method="get" id="search-form">
        <div id="searchdiv">
          <div id="searchleft" class="float-left">
          </div>
          <button type="submit" id="searchright" class="float-right"></button>
          <input type="text" id="search" class="float-right" placeholder="Search Google or type a URL">
        </div>
        <div id="buttons">
          <button class="search-button" type="submit" value="google">Google Search</button><button class="search-button" type="submit" value="lucky">I'm feeling lucky</button>
        </div>
      </form>
    </div>
    <footer>
      <ul id="bottom-menu">
        <li class="float-left"><a>Advertising</a></li>
        <li class="float-left"><a>Business</a></li>
        <li class="float-left float-left-longer"><a>How Search works</a></li>
        <li class="float-right"><a>Settings</a></li>
        <li class="float-right"><a>Terms</a></li>
        <li class="float-right"><a>Privacy</a></li>
      </ul>
    </footer>
  </div>
  <!-- and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> (microphone)  -->
</body>
</html>
