<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>
  <div class="wrapper">
    <nav>
      <ul id="top-menu">
        <li class="float-left"><a>About</a></li>
        <li class="float-left"><a>Store</a></li>
        <li id="thanks">Icon made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> (magnifying glass) from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></li>
        <li class="float-right"><button id="sign-in">Sign in</button></li>
        <li class="float-right" id="grid"><a><i class="fas fa-th"></i></a></li>
        <li class="float-right"><a>Images</a></li>
        <li class="float-right"><a>Gmail</a></li>
      </ul>
    </nav>
    <div id="main">
      <div id="logo"></div>
      <form action="" method="get" id="search-form">
        <div id="searchdiv">
          <div id="searchleft">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg> -->
          </div>
          <div id="searchright"></div>
          <input type="text" id="search" placeholder="Search Google or type a URL">
        </div>
        <div id="buttons">
          <button type="submit" value="google">Google Search</button><button type="submit" value="lucky">I'm feeling lucky</button>
        </div>
      </form>
    </div>
    <footer>
      <ul id="bottom-menu">
        <li class="float-left"><a>Advertising</a></li>
        <li class="float-left"><a>Business</a></li>
        <li class="float-left float-left-longer"><a>How Search works</a></li>
        <li class="float-right"><a>Settings</a></li>
        <li class="float-right"><a>Terms</a></li>
        <li class="float-right"><a>Privacy</a></li>
      </ul>
    </footer>
  </div>
  <!-- and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> (microphone)  -->
</body>
</html>
